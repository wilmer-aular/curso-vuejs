<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(value, name, index) in object" :key="index">
          {{name}} - {{value}}
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      // v-for tambien nos permite recorrer los atributos de un objeto como si de una lista se tratara.
      // podemos acceder al name del atributo del objeto
      const app = Vue.createApp({
        data() {
          return {
            object: {
              name: "wilmer",
              age: 22,
              date: "22/12/22",
            },
          };
        },
      });
      const vm = app.mount("#app");
    </script>
  </body>
</html>
