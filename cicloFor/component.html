<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <my-component
        v-for="item in items"
        :key="item.id"
        :object="item"
      ></my-component>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      //Puede usar v-for directamente en un componente personalizado, como cualquier elemento normal
      //Sin embargo, esto no pasará automáticamente ningún dato al componente, porque los componentes tienen sus propios ámbitos aislados.
      //Para pasar los datos iterados al componente, también deberíamos usar props
      const app = Vue.createApp({
        data() {
          return {
            items: [
              { id: 1, text: "wilmer", mssg: "hola" },
              { id: 2, text: "pedro", mssg: "hola" },
              { id: 3, text: "raul", mssg: "hola" },
              { id: 4, text: "pepe", mssg: "hola" },
            ],
          };
        },
      });
      app.component("MyComponent", {
        //importante los props
        props: ["object"],
        template: "<p>{{ object.text }}</p>",
      });
      const vm = app.mount("#app");
    </script>
  </body>
</html>
