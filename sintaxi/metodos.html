<!DOCTYPE html>
<html lang="en">
  <head>
    <title>metodos</title>
  </head>

    <script src="https://unpkg.com/vue@next"></script>

    <script>

        beforeCreate() {
          //se ejecuta antes de que la app cargue
          console.log("hola");
          console.log(this.count);
        },
        created() {
          //ya los datos estan cargados
          console.log("hola");
          console.log(this.count);
        },
        data() {
          return {
            count: 500,
            name: "wilmer",
          };
        },
        //los metodos no deberian tener efectos secundarios o peticiones asincronas
        // en estos casos usar ganchos para las peticiones asincronas
        methods: {
          showAlert() {
            this.changeName("raul");
            alert(`hola ${this.name}`);
          },
          changeName() {
            this.name = name;
          },
        },
      });
      const vm = app.mount("#metodos");
    </script>
  </body>
</html>
