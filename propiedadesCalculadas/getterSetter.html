<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{fullName}}</h1>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      // getter recupera o obtiene un valor.
      // setter setea un valor su sintaxis es distinta.
      // la propiedad get se accede directamente al llamar a fullName.
      // si se le pasa a fullName las propiedades que recibe el setter esta usara su metodo.

      const app = Vue.createApp({
        data() {
          return {
            name: "wilmer",
            lastName: "aular",
          };
        },
        computed: {
          fullName: {
            get() {
              return `${this.name} ${this.lastName}`;
            },
            set(value) {
              const { name, lastName } = value;
              this.name = name;
              this.lasName = lastName;
            },
          },
        },
      });
      const vm = app.mount("#app");
    </script>
  </body>
</html>
